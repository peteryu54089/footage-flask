{% extends "main/base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/index.css">
{% endblock head %}
{% block content %}
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <img class="navbar-brand clickable drop-shadow" src="/static/images/logo-mobile.png" onclick="$.fn.fullpage.moveTo(1);closeNavbar();" style="max-width: 6em;">
            <h4 class="ms-auto" id="navbarText" style="margin: 0 0.6em 0 0;">About</h4>
            <i class="fa fa-grip-lines clickable" id="navbarToggler" onclick="toggleNavbar();" style="color: #E9DCB9;font-size: 2em;"></i>
        </div>
    </nav>
    <div class="flex-column" id="navbarNav">
        <div class="vertical-middle" style="height: 9%;"></div>
        <div class="vertical-middle" style="height: 23%;">
            <img class="clickable" src="/static/images/logo.png" onclick="$.fn.fullpage.moveTo(1);closeNavbar();" style="max-width: 14em;">
        </div>
        <div class="vertical-middle" style="height: 11%;">
            <div class="col-2"></div>
            <div class="col-2">
                <img class="navbar-after navbar-after-2 drop-shadow" src="/static/images/bar-left.png" style="max-width: 3.5em">
            </div>
            <div class="col-4">
                <img class="navbar-before navbar-before-2 clickable drop-shadow" src="/static/images/about-before.png" onclick="$.fn.fullpage.moveTo(2);closeNavbar();" style="max-width: 6em">
                <img class="navbar-after navbar-after-2 clickable drop-shadow" src="/static/images/about-after.png" onclick="$.fn.fullpage.moveTo(2);closeNavbar();" style="max-width: 6em">
            </div>
            <div class="col-2">
                <img class="navbar-after navbar-after-2 drop-shadow" src="/static/images/bar-right.png" style="max-width: 3.5em">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="vertical-middle" style="height: 11%;">
            <div class="col-2"></div>
            <div class="col-2">
                <img class="navbar-after navbar-after-3 drop-shadow" src="/static/images/bar-left.png" style="max-width: 3.5em">
            </div>
            <div class="col-4">
                <img class="navbar-before navbar-before-3 clickable drop-shadow" src="/static/images/projects-before.png" onclick="$.fn.fullpage.moveTo(3);closeNavbar();" style="max-width: 7em">
                <img class="navbar-after navbar-after-3 clickable drop-shadow" src="/static/images/projects-after.png" onclick="$.fn.fullpage.moveTo(3);closeNavbar();" style="max-width: 7em">
            </div>
            <div class="col-2">
                <img class="navbar-after navbar-after-3 drop-shadow" src="/static/images/bar-right.png" style="max-width: 3.5em">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="vertical-middle" style="height: 11%;">
            <div class="col-2"></div>
            <div class="col-2">
                <img class="navbar-after navbar-after-4 drop-shadow" src="/static/images/bar-left.png" style="max-width: 3.5em">
            </div>
            <div class="col-4">
                <img class="navbar-before navbar-before-4 clickable drop-shadow" src="/static/images/qna-before.png" onclick="$.fn.fullpage.moveTo(4);closeNavbar();" style="max-width: 4.2em">
                <img class="navbar-after navbar-after-4 clickable drop-shadow" src="/static/images/qna-after.png" onclick="$.fn.fullpage.moveTo(4);closeNavbar();" style="max-width: 4.2em">
            </div>
            <div class="col-2">
                <img class="navbar-after navbar-after-4 drop-shadow" src="/static/images/bar-right.png" style="max-width: 3.5em">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="vertical-middle" style="height: 11%;">
            <div class="col-2"></div>
            <div class="col-2">
                <img class="navbar-after navbar-after-5 drop-shadow" src="/static/images/bar-left.png" style="max-width: 3.5em">
            </div>
            <div class="col-4">
                <img class="navbar-before navbar-before-5 clickable drop-shadow" src="/static/images/contact-before.png" onclick="$.fn.fullpage.moveTo(5);closeNavbar();" style="max-width: 7em">
                <img class="navbar-after navbar-after-5 clickable drop-shadow" src="/static/images/contact-after.png" onclick="$.fn.fullpage.moveTo(5);closeNavbar();" style="max-width: 7em">
            </div>
            <div class="col-2">
                <img class="navbar-after navbar-after-5 drop-shadow" src="/static/images/bar-right.png" style="max-width: 3.5em">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="vertical-middle" style="height: 17%;">
            <div class="col-3"></div>
            <div class="col-3">
                <img class="navbar-fb navbar-before navbar-before-fb clickable drop-shadow" src="/static/images/fb-before.png" style="max-width: 3em;">
                <img class="navbar-fb navbar-after navbar-after-fb clickable drop-shadow" src="/static/images/fb-after.png" style="max-width: 3em;">
            </div>
            <div class="col-3">
                <img class="navbar-ig navbar-before navbar-before-ig clickable drop-shadow" src="/static/images/ig-before.png" style="max-width: 3em;">
                <img class="navbar-ig navbar-after navbar-after-ig clickable drop-shadow" src="/static/images/ig-after.png" style="max-width: 3em;">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="vertical-middle" style="height: 7%;"></div>
    </div>
    <div id="fullpage">
        <div class="section">
            <div class="sec-1"></div>
        </div>
        <div class="section">
            <div class="sec-2"></div>
        </div>
        <div class="section">
            <div class="sec-3 flex-column">
                <div class="row" style="height: 100%;margin: 0;">
                    <div class="col-12 col-lg-6 projects-1"></div>
                    <div class="col-12 col-lg-6 projects-2"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="sec-4"></div>
        </div>
        <div class="section">
            <div class="sec-5 flex-column">
                <div class="row" style="height: 100%;margin: 0;">
                    <div class="col-1 col-sm-2 col-md-3 col-xl-4" style="height: 100%;"></div>
                    <div class="col-10 col-sm-8 col-md-6 col-xl-4" style="height: 100%;">
                        <div class="vertical-middle" style="height: 4.5%;"></div>
                        <div class="vertical-middle" style="height: 22.5%;">
                            <img class="drop-shadow" src="/static/images/contact-after.png" style="max-width: 10.5em">
                        </div>
                        <div class="vertical-middle" style="height: 45.5%;">
                            <div class="vertical-middle" style="height: 100%;width: 22.5em;background-color: white;border-radius: 1.5em;"></div>
                        </div>
                        <div class="vertical-middle" style="height: 6.5%;">
                            <span class="vertical-middle" style="height: 100%;color: #E9DCB9;">臺北市, 臺灣</span>
                        </div>
                        <div class="vertical-middle" style="height: 3%;"></div>
                        <div class="flex-column" style="height: 10%;">
                            {% for contact in contacts %}
                                <div class="vertical-middle" style="height: 45%;">
                                    <div style="height: 100%;width: 1.2em;"></div>
                                    <div style="height: 100%;width: 4.5em;">
                                        <span style="height: 100%;color: #E9DCB9;">{{ contact.title }}:</span>
                                    </div>
                                    <div style="height: 100%;width: 16.8em;">
                                        <span style="height: 100%;color: #E9DCB9;">{{ contact.content }}</span>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="vertical-middle" style="height: 8%;"></div>
                    </div>
                    <div class="col-1 col-sm-2 col-md-3 col-xl-4" style="height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-column" id="sidebar">
        <div class="vertical-middle" style="height: 24%;"></div>
        <div class="vertical-middle" style="height: 17%;">
            <img class="clickable" src="/static/images/logo.png" onclick="$.fn.fullpage.moveTo(1);" style="max-width: 13em;margin-right: 1.5em;">
        </div>
        <div class="vertical-middle clickable" style="height: 6.5%;" onclick="$.fn.fullpage.moveTo(2);">
            <div class="col-4" style="text-align: right;">
                <img class="sidebar-before sidebar-before-2 drop-shadow" src="/static/images/about-before.png" style="max-width: 4em">
                <img class="sidebar-after sidebar-after-2 drop-shadow" src="/static/images/about-after.png" style="max-width: 4em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-2 drop-shadow" src="/static/images/bar-left.png" style="max-width: 2.5em">
            </div>
            <div class="col-1">
                <img class="sidebar-before sidebar-before-2 drop-shadow" src="/static/images/point-before.png" style="max-width: 0.6em">
                <img class="sidebar-after sidebar-after-2 drop-shadow" src="/static/images/point-after.png" style="max-width: 0.6em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-2 drop-shadow" src="/static/images/bar-right.png" style="max-width: 2.5em">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="vertical-middle clickable" style="height: 6.5%;" onclick="$.fn.fullpage.moveTo(3);">
            <div class="col-4" style="text-align: right;">
                <img class="sidebar-before sidebar-before-3 drop-shadow" src="/static/images/projects-before.png" style="max-width: 5em">
                <img class="sidebar-after sidebar-after-3 drop-shadow" src="/static/images/projects-after.png" style="max-width: 5em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-3 drop-shadow" src="/static/images/bar-left.png" style="max-width: 2.5em">
            </div>
            <div class="col-1">
                <img class="sidebar-before sidebar-before-3 drop-shadow" src="/static/images/point-before.png" style="max-width: 0.6em">
                <img class="sidebar-after sidebar-after-3 drop-shadow" src="/static/images/point-after.png" style="max-width: 0.6em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-3 drop-shadow" src="/static/images/bar-right.png" style="max-width: 2.5em">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="vertical-middle clickable" style="height: 6.5%;" onclick="$.fn.fullpage.moveTo(4);">
            <div class="col-4" style="text-align: right;">
                <img class="sidebar-before sidebar-before-4 drop-shadow" src="/static/images/qna-before.png" style="max-width: 3em">
                <img class="sidebar-after sidebar-after-4 drop-shadow" src="/static/images/qna-after.png" style="max-width: 3em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-4 drop-shadow" src="/static/images/bar-left.png" style="max-width: 2.5em">
            </div>
            <div class="col-1">
                <img class="sidebar-before sidebar-before-4 drop-shadow" src="/static/images/point-before.png" style="max-width: 0.6em">
                <img class="sidebar-after sidebar-after-4 drop-shadow" src="/static/images/point-after.png" style="max-width: 0.6em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-4 drop-shadow" src="/static/images/bar-right.png" style="max-width: 2.5em">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="vertical-middle clickable" style="height: 6.5%;" onclick="$.fn.fullpage.moveTo(5);">
            <div class="col-4" style="text-align: right;">
                <img class="sidebar-before sidebar-before-5 drop-shadow" src="/static/images/contact-before.png" style="max-width: 5em">
                <img class="sidebar-after sidebar-after-5 drop-shadow" src="/static/images/contact-after.png" style="max-width: 5em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-5 drop-shadow" src="/static/images/bar-left.png" style="max-width: 2.5em">
            </div>
            <div class="col-1">
                <img class="sidebar-before sidebar-before-5 drop-shadow" src="/static/images/point-before.png" style="max-width: 0.6em">
                <img class="sidebar-after sidebar-after-5 drop-shadow" src="/static/images/point-after.png" style="max-width: 0.6em">
            </div>
            <div class="col-3">
                <img class="sidebar-after sidebar-after-5 drop-shadow" src="/static/images/bar-right.png" style="max-width: 2.5em">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="vertical-middle" style="height: 2.5%;"></div>
        <div class="vertical-middle" style="height: 9%;">
            <div class="col-3"></div>
            <div class="col-9">
                <img class="sidebar-fb sidebar-before sidebar-before-fb clickable drop-shadow" src="/static/images/fb-before.png" style="max-width: 2.6em;">
                <img class="sidebar-fb sidebar-after sidebar-after-fb clickable drop-shadow" src="/static/images/fb-after.png" style="max-width: 2.6em;">
            </div>
        </div>
        <div class="vertical-middle" style="height: 9%;">
            <div class="col-3"></div>
            <div class="col-9">
                <img class="sidebar-ig sidebar-before sidebar-before-ig clickable drop-shadow" src="/static/images/ig-before.png" style="max-width: 2.6em;">
                <img class="sidebar-ig sidebar-after sidebar-after-ig clickable drop-shadow" src="/static/images/ig-after.png" style="max-width: 2.6em;">
            </div>
        </div>
        <div class="vertical-middle" style="height: 11%;"></div>
        <div class="vertical-middle" style="height: 1.5%;"></div>
    </div>
{% endblock content %}
{% block footer %}
    <script src="/static/js/index.js"></script>
{% endblock footer %}
