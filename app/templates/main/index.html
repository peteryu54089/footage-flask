{% block footer %}
    <script>
        $(function() {
            $('#fullpage').fullpage({
                verticalCentered: false,
                onLeave: function(origin, destination, direction) {
                    if (destination > 1 && window.matchMedia('(min-width: 992px)').matches && window.matchMedia('(min-height: 576px)').matches) {
                        $('#sidebar').show('slow');
                    } else {
                        $('#sidebar').hide();
                    }
                    $('.sidebar-before').show();
                    $('.sidebar-after').hide();
                    $('.sidebar-after-' + destination).show();
                    $('.sidebar-before-' + destination).hide();
                }
            });

            $('.sidebar-fb').hover(function() {
                $('.sidebar-before-fb').hide();
                $('.sidebar-after-fb').show();
            }, function() {
                $('.sidebar-after-fb').hide();
                $('.sidebar-before-fb').show();
            });

            $('.sidebar-ig').hover(function() {
                $('.sidebar-before-ig').hide();
                $('.sidebar-after-ig').show();
            }, function() {
                $('.sidebar-after-ig').hide();
                $('.sidebar-before-ig').show();
            });
        });

        function toggleNavbar() {
            if ($('#navbarToggler').hasClass('fa-grip-lines')) {
                openNavbar();
            } else {
                closeNavbar();
            }
        }

        function openNavbar() {
            $('#navbarToggler').removeClass('fa-grip-lines').addClass('fa-times');
            $('#navbarNav').show();
        }

        function closeNavbar() {
            $('#navbarToggler').removeClass('fa-times').addClass('fa-grip-lines');
            $('#navbarNav').hide();
        }
    </script>
{% endblock footer %}
