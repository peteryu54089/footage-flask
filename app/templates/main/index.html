{% block footer %}
    <script>
        $(function() {
            $('#fullpage').fullpage({
                verticalCentered: false,
                onLeave: function(origin, destination, direction) {
                    $('.sidebar-text').css('color', '#FFF4C1');
                    $('#sidebarText' + destination).css('color', '#C6A300');
                }
            });
        });

        function toggleNavbar() {
            if ($('#navbarToggler').hasClass('fa-grip-lines')) {
                openNavbar();
            } else {
                closeNavbar();
            }
        }

        function openNavbar() {
            $('#navbarToggler').removeClass('fa-grip-lines').addClass('fa-times');
            $('#navbarNav').show();
        }

        function closeNavbar() {
            $('#navbarToggler').removeClass('fa-times').addClass('fa-grip-lines');
            $('#navbarNav').hide();
        }
    </script>
{% endblock footer %}
