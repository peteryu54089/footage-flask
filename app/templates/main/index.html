{% extends "main/base.html" %}
{% block content %}
    <div id="fullpage">
        <div class="section sec-1">Home</div>
        <div class="section sec-2">
            <img class="point-left-top" src="/static/images/point.png">
            <img class="point-right-top" src="/static/images/point.png">
            <img class="point-left-bottom" src="/static/images/point.png">
            <img class="point-right-bottom" src="/static/images/point.png">
            About
        </div>
        <div class="section sec-3">
            <img class="point-left-top" src="/static/images/point.png">
            <img class="point-right-top" src="/static/images/point.png">
            <img class="point-left-bottom" src="/static/images/point.png">
            <img class="point-right-bottom" src="/static/images/point.png">
            Projects
        </div>
        <div class="section sec-4">
            <img class="point-left-top" src="/static/images/point.png">
            <img class="point-right-top" src="/static/images/point.png">
            <img class="point-left-bottom" src="/static/images/point.png">
            <img class="point-right-bottom" src="/static/images/point.png">
            Q&A
        </div>
        <div class="section sec-5">
            <img class="point-left-top" src="/static/images/point.png">
            <img class="point-right-top" src="/static/images/point.png">
            <img class="point-left-bottom" src="/static/images/point.png">
            <img class="point-right-bottom" src="/static/images/point.png">
            Contact
        </div>
    </div>
    <div id="sidebar" class="flex-column">
        <div style="height: 22%;"></div>
        <div style="height: 22%;">
            <img class="clickable" src="/static/images/logo.png" onclick="$.fn.fullpage.moveTo(1)" style="top: 10%;position: relative;padding-right: 20px;">
        </div>
        <div style="height: 6%;">
            <img class="clickable" src="/static/images/point.png" onclick="$.fn.fullpage.moveTo(2)" style="top: 25%;position: relative;">
        </div>
        <div style="height: 6%;">
            <img class="clickable" src="/static/images/point.png" onclick="$.fn.fullpage.moveTo(3)" style="top: 25%;position: relative;">
        </div>
        <div style="height: 6%;">
            <img class="clickable" src="/static/images/point.png" onclick="$.fn.fullpage.moveTo(4)" style="top: 25%;position: relative;">
        </div>
        <div style="height: 6%;">
            <img class="clickable" src="/static/images/point.png" onclick="$.fn.fullpage.moveTo(5)" style="top: 25%;position: relative;">
        </div>
        <div style="height: 2%;"></div>
        <div style="height: 8%;">
            <img class="clickable" src="/static/images/point.png" style="top:30%;position:relative;">
        </div>
        <div style="height: 8%;">
            <img class="clickable" src="/static/images/point.png" style="top:30%;position:relative;">
        </div>
        <div style="height: 10%;">
            <img class="clickable" src="/static/images/point.png" style="top:35%;position:relative;">
        </div>
        <div style="height: 4%;"></div>
    </div>
{% endblock content %}
{% block footer %}
    <script>
        $(function() {
            $('#fullpage').fullpage({
                verticalCentered: false
            });

            if (!window.matchMedia('(max-width: 768px)').matches) {
                $('#sidebar').show();
            }
        });
    </script>
{% endblock footer %}
